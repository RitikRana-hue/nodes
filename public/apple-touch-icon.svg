<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="180" height="180" rx="32" fill="#1e293b"/>
  
  <!-- Network structure -->
  <!-- Center hub node -->
  <circle cx="90" cy="90" r="16" fill="#10b981"/>
  
  <!-- Top node -->
  <circle cx="90" cy="35" r="12" fill="#10b981"/>
  <line x1="90" y1="47" x2="90" y2="74" stroke="#10b981" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Top right node -->
  <circle cx="135" cy="55" r="12" fill="#10b981"/>
  <line x1="102" y1="78" x2="123" y2="67" stroke="#10b981" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Right node -->
  <circle cx="145" cy="90" r="12" fill="#10b981"/>
  <line x1="106" y1="90" x2="133" y2="90" stroke="#10b981" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Bottom right node -->
  <circle cx="135" cy="125" r="12" fill="#10b981"/>
  <line x1="102" y1="102" x2="123" y2="113" stroke="#10b981" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Bottom node -->
  <circle cx="90" cy="145" r="12" fill="#10b981"/>
  <line x1="90" y1="106" x2="90" y2="133" stroke="#10b981" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Bottom left node -->
  <circle cx="45" cy="125" r="12" fill="#10b981"/>
  <line x1="78" y1="102" x2="57" y2="113" stroke="#10b981" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Left node -->
  <circle cx="35" cy="90" r="12" fill="#10b981"/>
  <line x1="74" y1="90" x2="47" y2="90" stroke="#10b981" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Top left node -->
  <circle cx="45" cy="55" r="12" fill="#10b981"/>
  <line x1="78" y1="78" x2="57" y2="67" stroke="#10b981" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Glow effect -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Apply glow to center node -->
  <circle cx="90" cy="90" r="16" fill="#10b981" filter="url(#glow)" opacity="0.9"/>
</svg>