<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with rounded corners -->
  <rect width="64" height="64" rx="12" fill="#1e293b"/>
  
  <!-- Network structure -->
  <!-- Center hub node -->
  <circle cx="32" cy="32" r="6" fill="#10b981"/>
  
  <!-- Top node -->
  <circle cx="32" cy="12" r="4" fill="#10b981"/>
  <line x1="32" y1="18" x2="32" y2="26" stroke="#10b981" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Top right node -->
  <circle cx="48" cy="20" r="4" fill="#10b981"/>
  <line x1="37" y1="27" x2="43" y2="24" stroke="#10b981" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Right node -->
  <circle cx="52" cy="32" r="4" fill="#10b981"/>
  <line x1="38" y1="32" x2="48" y2="32" stroke="#10b981" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Bottom right node -->
  <circle cx="48" cy="44" r="4" fill="#10b981"/>
  <line x1="37" y1="37" x2="43" y2="40" stroke="#10b981" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Bottom node -->
  <circle cx="32" cy="52" r="4" fill="#10b981"/>
  <line x1="32" y1="38" x2="32" y2="48" stroke="#10b981" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Bottom left node -->
  <circle cx="16" cy="44" r="4" fill="#10b981"/>
  <line x1="27" y1="37" x2="21" y2="40" stroke="#10b981" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Left node -->
  <circle cx="12" cy="32" r="4" fill="#10b981"/>
  <line x1="26" y1="32" x2="16" y2="32" stroke="#10b981" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Top left node -->
  <circle cx="16" cy="20" r="4" fill="#10b981"/>
  <line x1="27" y1="27" x2="21" y2="24" stroke="#10b981" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Add subtle glow effect -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Apply glow to center node -->
  <circle cx="32" cy="32" r="6" fill="#10b981" filter="url(#glow)" opacity="0.8"/>
</svg>